<!DOCTYPE html>
<html>

  <head lang="FR">

    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Less</title>
    
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="test.css">
      
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
                <a class="navbar-brand" href="#"> Less Color </a>
                </div>
                
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="#">Accueil</a></li>
                    </ul>    
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </header><!-- /.navbar -->
    <section>
        <!-- Red Darken -->
        <button type="button" id="red-dark-10" class="btn btn-lg" data-placement="top" 
        data-toggle="popover" title="red-dark-10" placement="top" data-content="red darken 40%"></button> 
        <button type="button" id="red-dark-9" class="btn btn-lg" data-placement="top" 
        data-toggle="popover" title="red-dark-9" placement="top" data-content="red darken 36%"></button>
        <button type="button" id="red-dark-8" class="btn btn-lg" data-placement="top" 
        data-toggle="popover" title="red-dark-8" placement="top" data-content="red darken 32%"></button>
        <button type="button" id="red-dark-7" class="btn btn-lg" data-placement="top" 
        data-toggle="popover" title="red-dark-7" placement="top" data-content="red darken 28%"></button>
        <button type="button" id="red-dark-6" class="btn btn-lg" data-placement="top" 
        data-toggle="popover" title="red-dark-6" placement="top" data-content="red darken 24%"></button>
        <button type="button" id="red-dark-5" class="btn btn-lg" data-placement="top" 
        data-toggle="popover" title="red-dark-5" placement="top" data-content="red darken 20%"></button>
        <button type="button" id="red-dark-4" class="btn btn-lg" data-placement="top" 
        data-toggle="popover" title="red-dark-4" placement="top" data-content="red darken 16%"></button>
        <button type="button" id="red-dark-3" class="btn btn-lg" data-placement="top" 
        data-toggle="popover" title="red-dark-3" placement="top" data-content="red darken 12%"></button>
        <button type="button" id="red-dark-2" class="btn btn-lg" data-placement="top" 
        data-toggle="popover" title="red-dark-2" placement="top" data-content="red darken 8%"></button>
        <button type="button" id="red-dark-1" class="btn btn-lg" data-placement="top" 
        data-toggle="popover" title="red-dark-1" placement="top" data-content="red darken 4%"></button> 
         
        <!-- Red -->        
        <button type="button" id="red" class="btn btn-lg" data-placement="top" 
        data-toggle="popover" title="red" placement="top" data-content="@red: #FF0000;"></button>
        
        <!-- Red Lighten -->
        <button type="button" id="red-light-1" class="btn btn-lg" data-placement="top" 
        data-toggle="popover" title="red-light-1" placement="top" data-content="red lighten 4%"></button>           
        <button type="button" id="red-light-2" class="btn btn-lg" data-placement="top" 
        data-toggle="popover" title="red-light-2" placement="top" data-content="red lighten 8%"></button>
        <button type="button" id="red-light-3" class="btn btn-lg" data-placement="top" 
        data-toggle="popover" title="red-light-3" placement="top" data-content="red lighten 12%"></button> 
        <button type="button" id="red-light-4" class="btn btn-lg" data-placement="top" 
        data-toggle="popover" title="red-light-4" placement="top" data-content="red lighten 16%"></button>
        <button type="button" id="red-light-5" class="btn btn-lg" data-placement="top" 
        data-toggle="popover" title="red-light-5" placement="top" data-content="red lighten 20%"></button>
        <button type="button" id="red-light-6" class="btn btn-lg" data-placement="top" 
        data-toggle="popover" title="red-light-6" placement="top" data-content="red lighten 24%"></button>
        <button type="button" id="red-light-7" class="btn btn-lg" data-placement="top" 
        data-toggle="popover" title="red-light-7" placement="top" data-content="red lighten 28%"></button>
        <button type="button" id="red-light-8" class="btn btn-lg" data-placement="top" 
        data-toggle="popover" title="red-light-8" placement="top" data-content="red lighten 32%"></button>
        <button type="button" id="red-light-9" class="btn btn-lg" data-placement="top" 
        data-toggle="popover" title="red-light-9" placement="top" data-content="red lighten 36%"></button>
        <button type="button" id="red-light-10" class="btn btn-lg" data-placement="top" 
        data-toggle="popover" title="red-light-10" placement="top" data-content="red lighten 40%"></button>
      
    </section>         
     
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- Javascript de Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!--Bootstrap Popover on hover script-->
     <script>
        $(function () {
            $('[data-toggle="popover"]').popover({ trigger: "hover" })
        })    
    </script> 
    
  </body>
</html>
